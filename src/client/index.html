<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="https://cdn.bootcss.com/socket.io/2.1.1/socket.io.dev.js"></script>
<script type="text/javascript">
var socket = io.connect('http://localhost:3001?url=https://live.douyin.com/176689231567');
socket.on('connect', () => {
  console.log('已连接服务端');
  socket.emit('createDouyin','11')
});

// socket.emit('danmu', 'hello');

socket.on('message',(msg)=>{
    console.log('收到消息： ',msg)
    document.getElementById('app').innerHTML = JSON.stringify(msg)
})
socket.on('reply',(msg)=>{
    console.log('收到消息：replay ',msg)
})
</script>
</html>
